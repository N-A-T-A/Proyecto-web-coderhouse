    <section id="descripDePagina">
    
        <h2>Contacto</h2>
    
        <div id="formularioContacto">
            <form>
                <div id="datos">
                    <label form="nombre"> Nombre </label>
                    <input type="text" id="nombre" placeholder="Escriba su nombre" required> 
                                          
                    <label for="celular">Tel. Celular</label>
                    <input type="number" id="celular" placeholder="4878821384" required>
                                
                    <label form="mail"> Email </label>
                    <input type="email" id="mail" placeholder="Escriba su correo" required>  
                </div>
                
                <div id="consulta">
                    <label for="consulta">Escriba una breve descripcion del motivo de contacto</label>	    
                    <textarea name="consulta" id="consult" cols="30" rows="10" required></textarea>
                </div>

                <div id="botones">
                    <input id=enviar type="submit" value="Enviar">
                    <input id=borrar type="reset" value="Borrar todo">
                </div>  
            </form>
        </div>    
    </section>

    <section id="ubicacion">
